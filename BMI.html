<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Body Mass Index Calculator</title>
    <link rel="stylesheet" href="css/default.css" /> </head>
  <body>
    <main class="BMI">
      <h4 class="Centered">Body Mass Index Calculator</h4>
      <p>Body Mass Index (BMI) is used as an indicator of total body fat. Please input your height and weight.</p>
      
      <form id="bmiForm">
        <table>
          <tr>
            <td>Height (cm):</td>
            <td><input type="text" id="height" size="7" /></td>
          </tr>
          <tr>
            <td>Weight (kg):</td>
            <td><input type="text" id="weight" size="7" /></td>
          </tr>
        </table>
        <button type="button" onclick="calculateBMI()">Calculate BMI</button>
        <button type="reset">Reset</button>
      </form>

      <div id="bmiResult" style="margin-top:20px; font-weight:bold; color: #B71234;"></div>
    </main>

    <script src="bmi.js"></script>
  </body>
</html>
